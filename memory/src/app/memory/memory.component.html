<div class="justify-content-center">
  <div class="row justify-content-center text-center m-4">
    <h1>Matched {{ matchedCount }} of {{ pieces.length }} combinations</h1>
  </div>
  <div class="row">
    <app-game-card class="col-3" *ngFor="let c of cards; let idx=index" [data]="c" (cardClicked)="cardClicked(idx)">
    </app-game-card>
  </div>
</div>
